s<html>
    <head>
        <title>SignIn</title>
        <link rel="stylesheet" href="style2.css">
        <script src="save.js"></script>
    </head>
    <body>
        <form class="box" action="login.html" method="POST">
        <div class="form signup">
            <span class="title">Registration</span>

            <form action="#">
                <div class="input-field">
                    <input type="text" id="name" placeholder="Enter your name" required>
                    
                </div>
                <div class="input-field">
                    <input type="text" id="email" placeholder="Enter your email" required>
                    
                </div>
                <div class="input-field">
                    <input type="password" id="password" class="password" placeholder="Create a password" required>
                   
                </div>
                <div class="input-field">
                    <input type="password" id="passcf" class="password" placeholder="Confirm a password" required>
                    
                </div>

                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="box" >
                        <label for="box" class="text">I accepted all terms and conditions</label>
                    </div>
                </div>

                <div class="input-field button">
                    <input type="button" value="Signup" onclick="save()">
                </div>
            </form>

            <div class="login-signup">
                <span class="text">Already a member?
                    <a href="file:///C:\Users\Admin\Desktop\open project/kiki.html" class="text login-link">Login Now</a>
                </span>
            </div>
        </div>
    </div>
     </form>
    </body>
</html>
